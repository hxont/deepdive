<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>게시판</title>
    <link rel="stylesheet" href="board.css" />
</head>
<body>
<div class="container">
    <h1>🗂 스택형 게시판</h1>

    <div class="input">
        <h3>제목:</h3>
        <input type="text" id="title" placeholder="제목을 입력하세요" />
    </div>
    <div class="input">
        <h3>내용:</h3>
        <textarea id="content" rows="3" placeholder="내용을 입력하세요"></textarea>
    </div>

    <div class="button-box">
        <button class="post-btn" onclick="addPost()">글 올리기</button>
        <button class="delete-btn" onclick="deletePost()">글 삭제</button>
    </div>

    <div class="post-list" id="postList">
        <p class="empty">등록된 글이 없습니다.</p>
    </div>
</div>

<script src="board.js"></script>
</body>
</html>
