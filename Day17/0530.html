<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="0530.css">
    <title>과제</title>
</head>
<body>
    <ol>
        <li>텍스트 위로 등장 👆</li>
        <p id="hiddenText" style="display: none;">짜잔!🎉 등장 ☁️</p>
        <button id="textBtn" class="btn">텍스트 등장시키기</button>
        <p id="correct">정답 : (숨겨짐)</p>
        <button id="correctBtn" class="btn">정답 공개</button>

        <li>박스 📦 색상 전환</li>
        <div id="box"></div>
        <button id="basicBtn" class="btn">basic</button>
        <button id="greyBtn" class="btn">grey</button>
        <button id="blueBtn" class="btn">lightblue</button>
        <button id="pinkBtn" class="btn">pink</button>

        <li>한 줄씩 등장 📍</li>
        <ol class="myList">
            <li id="1li">마이멜로디 🐰</li>
            <li id="2li">헬로키티 🐱</li>
            <li id="3li">쿠로미 🐶</li>
        </ol>
        <button id="listBtn" class="btn">등장하기</button>

        <li>팝 🎈 효과</li>
        <div id="box2"></div>
        <button id="popBtn" class="btn">pop</button>
        <button id="bounceBtn" class="btn">bounce</button>

        <li>🧊 텍스트 사라지기</li>
        <p id="removeText">곧 사라집니다.</p>
        <button id="minusBtn" class="btn">사라져라 얍</button>
        <button id="plusBtn" class="btn">다시 나타나라 얍</button>

    </ol>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="0530.js"></script>
</body>
</html>
