<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>오늘의 미션</title>
    <link rel="stylesheet" href="1.css" />
    <style>
        body {
            text-align: center;
        }
        .block-example {
            display: block;
        }
        .inline-example {
            display: inline;
        }
        .none-example {
            display: none;
        }
        .child > span {
            color: pink;
        }
        input[type="checkbox"]:checked {
            outline: 2px solid pink;
        }
        input:enabled {
            font-weight: bold;
        }
        input:disabled {
            opacity: 0.5;
        }
        #idstyle {
            color: pink;
            font-weight: bold;
        }
        .classstyle {
            color: pink;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>오늘의 미션</h1>
</header>

<main>

    <section>
        <h2>Block, Inline 요소</h2>
        <p class="block-example">
            block 요소
        </p>
        <p class="inline-example">
            inline 요소
        </p>
        <p class="inline-example">
            이어져보인다
        </p>
        <p class="none-example">
            display: none 이라 안 보임
        </p>
    </section>

    <section>
        <h2>자손 선택자</h2>
        <article class="child">
            <span>핑크색 자손 글자</span>
        </article>
    </section>

    <section>
        <h2>가상 선택자</h2>
        <label>
            <input type="checkbox" />
            체크박스
        </label>
        <br />
        <input type="text" placeholder="활성된 인풋" />
        <br />
        <input type="text" placeholder="비활성된 인풋" disabled />
    </section>

    <section>
        <h2>기본 선택자</h2>
        <p id="idstyle">핑크 두꺼운 글자</p>
        <p class="classstyle">핑크 밑줄</p>
    </section>

    <section>
        <h2>인라인 스타일</h2>
        <p style="color: pink">핑크 인라인</p>
        <p class="yeah">외부 css 연결</p>
    </section>

    <section>
        <h2>회원가입</h2>
        <form>
            <label>
                아이디:
                <input type="text" name="userid" required>
            </label>
            <br>
            <label>
                비밀번호:
                <input type="password" name="password" required>
            </label>
            <br>
            <button type="submit">가입하기</button>
        </form>
    </section>

    <section>
        <h2>표</h2>
        <table>
            <tr>
                <th>이름</th>
                <th>나이</th>
            </tr>
            <tr>
                <td>훈티</td>
                <td>23</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>폼 태그</h2>
        <form>
            <label>이름:
                <input type="text" name="username">
            </label><br>

            <label>
                <input type="checkbox" name="subscribe">
                구독
            </label><br>

            성별:<br>
            <label>
                <input type="radio" name="gender" value="male"> 남자
            </label>
            <label>
                <input type="radio" name="gender" value="female"> 여자
            </label><br>

            <button type="submit">제출</button>
        </form>
    </section>

</main>

<footer>
    <p>오늘의 미션 끝~!</p>
</footer>

</body>
</html>
