<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 배운 태그 정리</title>

    <!-- Bootstrap Icons (아이콘 사용) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- CSS 정리 -->
    <style>
        body {
            background-color: palevioletred; /* 배경색 */
            color: white; /* 전체 글자 색상 */
            text-align: center; /* 텍스트 가운데 정렬 */
            font-family: sans-serif;
        }

        strong {
            color: yellow; /* 강조 글자 색상 */
        }

        div {
            border: 1px solid white;
            padding: 10px;
            width: 60%;
        }

        img {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>오늘 배운 태그 총정리</h1>

<!-- 아이콘 사용 -->
<p><i class="bi bi-heart-fill"></i> Bootstrap 아이콘 사용 예시</p>

<!-- 목록 태그 -->
<h2>목록 태그</h2>
<ul>
    <li>순서 없는 목록 - ul, li</li>
    <li>메뉴, 항목 등에 사용</li>
</ul>
<ol>
    <li>순서 있는 목록 - ol, li</li>
    <li>가이드라인, 단계 안내 등에 사용</li>
</ol>

<!-- 테이블 태그 -->
<h2>테이블 태그</h2>
<table border="1" style="margin: auto; background-color: white; color: black;">
    <tr>
        <th>이름</th>
        <th>나이</th>
    </tr>
    <tr>
        <td>김</td>
        <td>21</td>
    </tr>
    <tr>
        <td>윤</td>
        <td>22</td>
    </tr>
</table>

<!-- 폼 태그 -->
<h2>폼 태그</h2>
<form>
    <p><strong>텍스트 입력</strong></p>
    <input type="text" placeholder="이름 입력">

    <p><strong>버튼</strong></p>
    <input type="button" value="눌러봐!">

    <div>
        <h3>내가 좋아하는 자동차 브랜드</h3>
        <input type="checkbox" id="benz"><label for="benz">벤츠</label><br>
        <img src="https://www.mercedes-benz.co.kr/content/dam/hq/passengercars/cars/cls/cls-coupe-c257-fl-pi/modeloverview/11-2022/images/mercedes-benz-cls-c257-modeloverview-696x392-11-2022.png" width="300">

        <br><input type="checkbox" id="bmw"><label for="bmw">BMW</label>
        <br><input type="checkbox" id="volvo"><label for="volvo">볼보</label>
    </div>

    <h3>결제 방식 (radio)</h3>
    <input type="radio" name="pay" id="card"><label for="card">카드</label>
    <input type="radio" name="pay" id="bank"><label for="bank">무통장</label>
    <input type="radio" name="pay" id="kakao"><label for="kakao">카카오페이</label>
</form>

</body>
</html>
