<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="0521.css">
</head>
<body>
    <div class="phone-box">
        <div class="phone">
            <div class="profile">
                <img class="profile-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe7_KHGiF5zM9jY9epyXJHJIdA4Zn4RARi3g&s">
                <div class="text-box">
                    <span class="name">yeonjun</span>
                    <span class="detail">spakle * <span style="font-weight: bold">yeonjun</span></span>
                </div>
                <i style="margin-left: 150px" class="bi bi-three-dots"></i>
            </div>
            <div class="post">
                <img class="post-img" src="https://pbs.twimg.com/media/FgFey1CUcAAUEMv.jpg:large">
            </div>
            <div class="post-react">
                <i
                        style="margin-left: 20px; text-shadow: 0 0 1px currentColor;"
                        class="bi bi-heart"
                        onclick="heartClick(this)"
                ></i>
                <i style="margin-left: 20px; text-shadow: 0 0 1px currentColor;" class="bi bi-chat"></i>
                <i style="margin-left: 20px; text-shadow: 0 0 1px currentColor;" class="bi bi-send"></i>
                <i style="margin-left: 200px; text-shadow: 0 0 1px currentColor;" class="bi bi-bookmark"></i>
            </div>
            <div class="post-like">
                <span class="comment"><span style="font-weight: bold">txt</span>님 외 <span id="like-count" style="font-weight: bold">1</span>명이 좋아합니다</span>
            </div>
            <div class="post-text">
                <span class="comment"><span style="font-weight: bold">bighit</span> 이 프로젝트 마음에 들어요!</span>
            </div>
        </div>
    </div>
<script src="0521.js"></script>
</body>
</html>
