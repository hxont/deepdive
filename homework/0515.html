<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
    <style>
        body {
            background-color: #F2F2F2;
        }
        .circle-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 100px;
            margin-bottom: 20px;
            border: 4px solid pink;
        }
        .title {
            color: #666666;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .detail {
            color: #666666;
            font-size: 20px;
            text-align: center;
            margin-top: 15px;
        }
        .btn {
            all: unset;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            background-color: pink;
            color: #666666;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <img class="circle-img" src="https://pbs.twimg.com/profile_images/1082713094105649152/DKm-qxm3_400x400.jpg" alt="프로필">
    </div>
    <div class="title">Hello</div>
    <div class="title">I'm <span style="color: pink;">FrontEnd Coder</span>, HoonJeong</div>
    <div class="detail">I'm a frontend developer based in Seoul</div>
    <div style="text-align: center; margin-top: 20px;">
        <button class="btn">Contact Me</button>
    </div>
</body>
</html>
